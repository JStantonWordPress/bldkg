<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Testing</title>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<form id="mainForm" action="process.php" method="post">

  <h2>Desired Login Credentials</h2>

  <div class="form-group">
    <label class="form-label" for="first">First Name *</label>
    <input class="form-control" id="first" type="text" name="first" required>
  </div>

   <div class="form-group">
      <label class="form-label" for="last">Last Name *</label>
      <input class="form-control" id="last" type="text" name="last" required>
   </div>

   <div class="form-group">
      <label class="form-label" for="email">E-Mail *</label>
      <input class="form-control" id="email" type="email" name="email" required>
   </div>

   <div class="form-group">
      <label class="form-label" for="password">Password *</label>
      <input class="form-control" id="password" type="password" name="password" required>
   </div>

   <div class="form-group">
      <label class="form-label" for="confirmPassword">Confirm Password *</label>
      <input class="form-control" id="confirmPassword" type="password" name="confirmPassword" required>
   </div>

  <button type="submit" value="Submit">Submit</button>

</form>

<script>
$( "#mainForm" ).validate({
rules: {
  password: "required",
    confirmPassword: {
    equalTo: "#password"
  },

  phone: {
    required: true,
    phoneUS: true
  }
},
messages: {
  password: "Enter Password",
  confirmPassword: "Password does not match"
}
});
</script>

</body>
</html>
